
<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quiz Bíblico</title>
<link rel="stylesheet" href="style.css" />
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

<div id="loginDiv">
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" name="email" placeholder="Email" required /><br/>
    <input type="password" name="password" placeholder="Senha" required /><br/>
    <button type="submit">Entrar</button>
  </form>
  <h3>Ou registre-se</h3>
  <form id="registerForm">
    <input type="email" name="email" placeholder="Email" required /><br/>
    <input type="password" name="password" placeholder="Senha" required /><br/>
    <button type="submit">Registrar</button>
  </form>
</div>

<div id="levelSelectDiv" style="display:none;">
  <h2>Selecione o Nível</h2>
  <button id="btnFacil">Fácil</button>
  <button id="btnMedio">Médio</button>
  <button id="btnDificil">Difícil</button>
</div>

<div id="quizDiv" style="display:none;">
  <div id="questionDiv"></div>
  <div id="answersDiv"></div>
  <div id="timerDiv"></div>
  <div id="progressDiv"></div>
  <div id="feedbackDiv"></div>
  <div id="prizeDiv"></div>
  <div id="countdownDiv" style="display:none;"></div>
</div>

<button id="supportBtn" style="display:none;">Suporte WhatsApp</button>
<button id="logoutBtn" style="display:none;">Sair</button>

<script src="app.js"></script>

</body>
</html>
